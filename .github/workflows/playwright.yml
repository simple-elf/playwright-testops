name: Playwright
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  ALLURE_ENDPOINT: "https://testops.xyz"
  ALLURE_PROJECT_ID: 1
  ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
  ALLURE_JOB_RUN_ID: ${{ github.event.inputs.ALLURE_JOB_RUN_ID }}
  ALLURE_RESULTS: playwright-report
  ALLURE_TESTPLAN_PATH: "./testplan.json"
  GH_BRANCH: ${{ github.ref_name }}
  ALLURE_LAUNCH_TAGS: ${{ github.ref_name }}

jobs:
  test-run:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Print branch name
        run: |
          echo "GITHUB_REF: ${GITHUB_REF##*/}"
          echo "GH_BRANCH: ${GH_BRANCH}"
          echo "github.ref_name: ${{ github.ref_name }}
          echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - uses: allure-framework/setup-allurectl@v1
        with:
          allure-endpoint: ${{ env.ALLURE_ENDPOINT }}
          allure-token: ${{ secrets.ALLURE_TOKEN }}
          allure-project-id: ${{ env.ALLURE_PROJECT_ID }}

      - name: Get Test Plan
        run: allurectl job-run plan --output-file ${{ env.ALLURE_TESTPLAN_PATH }}

      - name: Run Playwright tests
        run: allurectl watch -- npx playwright test
#        env:
#          ALLURE_LAUNCH_TAGS: ${{ env.BRANCH_NAME }}

      - uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ${{ env.ALLURE_RESULTS }}/
          retention-days: 5

      - uses: actions/upload-artifact@v4
        with:
          name: testplan.json
          path: ${{ env.ALLURE_TESTPLAN_PATH }}
          retention-days: 5
