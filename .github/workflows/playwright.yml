name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  ALLURE_ENDPOINT: "https://testops.xyz"
  ALLURE_PROJECT_ID: 1
  ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
  ALLURE_JOB_RUN_ID: ${{ github.event.inputs.ALLURE_JOB_RUN_ID }}
  ALLURE_RESULTS: playwright-report
  ALLURE_TESTPLAN_PATH: "./testplan.json"

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - uses: allure-framework/setup-allurectl@v1
      with:
        allure-endpoint: {{ env.ALLURE_ENDPOINT }}
        allure-token: ${{ secrets.ALLURE_TOKEN }}
        allure-project-id: {{ env.ALLURE_PROJECT_ID }}

    - name: Get Test Plan
      run: allurectl job-run plan --output-file {{ env.ALLURE_TESTPLAN_PATH }}

    - name: Run Playwright tests
      run: allurectl watch -- npx playwright test

    - uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: ${{ env.ALLURE_RESULTS }}/
        retention-days: 5

    - uses: actions/upload-artifact@v4
      with:
        name: testplan.json
        path: ${{ env.ALLURE_TESTPLAN_PATH }}
        retention-days: 5


